<style>
  .progress-circle {
    transform: rotate(-90deg);
    transition: stroke-dashoffset 0.1s linear;
  }


  body {
    background-color: #f9f9f9;
  }

  .header.huge {
    font-size: 2.5em;
  }

  .hero-section {

    padding: 6rem 2rem;
  }

  .info-section {
    padding: 6rem 2rem;
  }

  .rotating-gear {
    animation: spin 6s linear infinite;
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }

  .live-dot {
    display: inline-block;
    height: 10px;
    width: 10px;
    margin-right: 8px;
    background-color: #db2828;
    /* Semantic UI red */
    border-radius: 50%;
    animation: pulse-dot 1.2s infinite ease-in-out;
    vertical-align: middle;
  }

  @keyframes pulse-dot {
    0% {
      transform: scale(1);
      opacity: 1;
    }

    50% {
      transform: scale(1.4);
      opacity: 0.6;
    }

    100% {
      transform: scale(1);
      opacity: 1;
    }
  }


  .job-image.flipped {
    transform: rotate(180deg);
  }

  .job-status {
    margin-top: 10px;
    color: #4183c4;
  }
</style>

<style>
  /* General Styles */
  .no-border {
    border: none !important;
  }

  .no-padding {
    padding: 0 !important;
  }

  /* Hero Section */
  .hero-section {
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #ffffff;
    padding: 6em 0;
    text-align: center;
  }

  .hero-section .ui.text.container {
    max-width: 800px;
  }

  .hero-section .ui.huge.header {
    font-size: 3.5rem;
    font-weight: bold;
    margin-bottom: 0.5em;
  }

  .hero-section .ui.inverted.header {
    font-size: 1.5rem;
    font-weight: 400;
  }

  .hero-section .ui.inverted.large.text {
    font-size: 1.25rem;
    margin-top: 1em;
    margin-bottom: 2em;
  }

  .hero-section .ui.primary.button {
    background-color: #2185d0;
    color: white;
    font-size: 1.2rem;
    padding: 1em 2em;
    transition: background-color 0.3s ease;
  }

  .hero-section .ui.primary.button:hover {
    background-color: #1678c2;
  }

  /* Info Section */
  .info-section {
    padding: 5em 2em;
    background-color: #f9f9f9;
  }

  .info-section .ui.icon.header {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 0.5em;
  }

  .info-section .ui.icon.header i.icon {
    color: #2185d0;
    margin-bottom: 0.5em;
  }

  .info-section p {
    font-size: 1.1rem;
    color: #555;
    line-height: 1.6;
  }

  /* Responsive tweaks */
  @media (max-width: 768px) {
    .hero-section {
      padding: 4em 1em;
    }

    .hero-section .ui.huge.header {
      font-size: 2.5rem;
    }

    .info-section {
      padding: 3em 1em;
    }

    .info-section .ui.stackable.grid {
      text-align: center;
    }
  }

  .cartr-logo {
    height: 250px;
    margin-bottom: .5rem;
  }
</style>
