<!DOCTYPE html>
<html lang="en">
<head>
  <title>OAuth Redirect</title>
</head>
<body>
  <script>
    // When this page loads, send the full URL back to the opener window
    if (window.opener) {
      window.opener.postMessage(
        { type: 'oauth_callback', url: window.location.href },
        window.location.origin
      );
    }
  </script>
  <h1>Redirecting...</h1>
</body>
</html>
